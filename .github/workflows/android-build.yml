name: Android Build (EAS Local)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile to use'
        required: false
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ— Setup Java (required for Android build)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ— Setup EAS CLI
        run: npm install -g eas-cli
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Android app (local)
        run: |
          eas build --local \
            --platform android \
            --profile ${{ github.event.inputs.profile || 'preview' }} \
            --non-interactive \
            --output ./build-output.apk

      - name: ðŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app-${{ github.event.inputs.profile || 'preview' }}-${{ github.sha }}
          path: |
            build-output.apk
            build-output.aab
          if-no-files-found: error
          retention-days: 30

      - name: ðŸ“Š Build Summary
        run: |
          echo "### ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile**: ${{ github.event.inputs.profile || 'preview' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Android" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the artifact from the Actions run page." >> $GITHUB_STEP_SUMMARY
